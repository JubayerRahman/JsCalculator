<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"  href="./calculatorIcon.PNG">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator | Jobayer Rahman</title>
</head>
<body>
    <div class="modeButtons">
        <button class="modeNormal" id="modeNormal"></button>
        <button class="modeOrange" id="modeOrange"></button>
        <button class="modeRed" id="modeRed"></button>
        <button class="modePink" id="modePink"></button>
    </div>
    <main id="main">
        <div class="display" id="display">
            <h1 class="text" id="text"></h1>
        </div>
        <div class="buttons">
            <div class="buttonLine">
                <button class="ac button" id="ac">AC</button>
                <button class="percent button Icon" id="creator" value="Jobayer Rahman">Creator?</button>
                <button class="Icon button" value="/"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="buttonLine">
                <button class="num button number" value="7">7</button>
                <button class="num button number" value="8">8</button>
                <button class="num button number" value="9">9</button>
                <button class="Icon button" value="*"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="buttonLine">
                <button class="num button number" value="4">4</button>
                <button class="num button number" value="5">5</button>
                <button class="num button number" value="6">6</button>
                <button class="Icon button" value="-"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="buttonLine">
                <button class="num button number" value="1">1</button>
                <button class="num button number" value="2">2</button>
                <button class="num button number" value="3">3</button>
                <button class="Icon button" value="+"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="buttonLine">
                <button class="num0 number button" value="0">0</button>
                <button class="dot  number button" value=".">.</button>
                <button class="Icon button" id="equals"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </main>
    <!-- js functions -->
    <script src="./function.js"></script>
    <!-- fontAwsome kit -->
    <script src="https://kit.fontawesome.com/c74447f892.js" crossorigin="anonymous"></script>
</body>
</html>
